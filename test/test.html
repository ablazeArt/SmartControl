<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* Add some basic styles for the navbar */
      nav {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
      }

      nav a.active {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Add the navbar to the top of the page -->
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Add the content sections to the page -->
    <section id="home">
      <h1>Welcome to my website!</h1>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec condimentum massa id aliquam dignissim.</p>
    </section>

    <section id="services">
      <h2>Services</h2>
      <ul>
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <script>
      // Get all the navbar links
      const links = document.querySelectorAll("nav a");

      // Add an event listener to the window object to detect when the user scrolls
      window.addEventListener("scroll", () => {
        // Get the current scroll position
        const scrollPosition = window.scrollY;

        // Loop through all the sections of the website
        sections.forEach((section) => {
          // Get the position and height of each section
          const sectionPosition = section.offsetTop;
          const sectionHeight = section.offsetHeight;

          // Check if the user is currently viewing this section
          if (scrollPosition >= sectionPosition && scrollPosition < sectionPosition + sectionHeight) {
            // Remove the "active" class from all the navbar links
            links.forEach((link) => {
              link.classList.remove("active");
            });

            // Add the "active" class to the corresponding navbar link
            const href = `#${section.id}`;
            const correspondingLink = document.querySelector(`nav a[href="${href}"]`);
            correspondingLink.classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
